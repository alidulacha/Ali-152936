<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MultiDimensional Array Example</title>
</head>
<body>
    <h1>MultiDimensional Array</h1>
    
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td id="cell00"></td>
            <td id="cell01"></td>
            <td id="cell02"></td>
        </tr>
        <tr>
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
        </tr>
        <tr>
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
        </tr>
    </table>

    <script>
        // Creating a multidimensional array
        var multiArray = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // Accessing elements of the multidimensional array and updating the HTML
        document.getElementById("cell00").innerText = multiArray[0][0];
        document.getElementById("cell01").innerText = multiArray[0][1];
        document.getElementById("cell02").innerText = multiArray[0][2];
        document.getElementById("cell10").innerText = multiArray[1][0];
        document.getElementById("cell11").innerText = multiArray[1][1];
        document.getElementById("cell12").innerText = multiArray[1][2];
        document.getElementById("cell20").innerText = multiArray[2][0];
        document.getElementById("cell21").innerText = multiArray[2][1];
        document.getElementById("cell22").innerText = multiArray[2][2];
    </script>
</body>
</html>
